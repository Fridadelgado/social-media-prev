<form [formGroup]="linkedinForm">
  <div class="col-md-12 mb-3">
    <label>Enlace</label>
    <input fullWidth nbInput placeholder="Enlace" formControlName="enlace"
           class="form-control mb-3" />
  </div>
  <div class="col-md-12 mb-3">
    <label>Texto</label>
    <textarea fullWidth nbInput placeholder="Texto" formControlName="texto"
              class="form-control mb-3"></textarea>
  </div>
  <div class="col-md-12">
    <div class="alert alert-warning" role="alert">
      Video: Máximo 20 segundos. Imagen: Resolución recomendada 1080x1920 píxeles.
    </div>
  </div>
</form>
