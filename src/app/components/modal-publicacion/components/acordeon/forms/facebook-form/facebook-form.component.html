<form [formGroup]="facebookForm">
  <div class="col-md-12 mb-3">
    <label>Enlace</label>
    <input fullWidth nbInput placeholder="Enlace" formControlName="enlace"
           class="form-control mb-3" />
  </div>
  <div class="col-md-12 mb-3">
    <label>Ubicación</label>
    <input formControlName="ubicacion" fullWidth nbInput placeholder="Ubicación" class="form-control mb-3" />
  </div>
  <div class="col-md-12 mb-3">
    <label>Etiquetas</label>
    <input formControlName="etiquetas" fullWidth nbInput placeholder="Etiquetas" class="form-control mb-3" />
  </div>
  <div class="col-md-12">
    <div class="alert alert-warning" role="alert">
      Video: Máximo 240 minutos, 4GB. Imagen: Resolución mínima 600x315 píxeles.
    </div>
  </div>
</form>
